<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="nameInput">
        <form class="playerSubmit" action="">
            <label for="playername">P1 Name</label>
            <input type="text" placeholder="p1 name">
            <label for="playername">P2 Name</label>
            <input type="text" placeholder="p2 name"><br>
            <div>
                <input id="button" type="submit" value="Submit">
            </div>
            
        </form>
    </div>
    <div class="gameboardContainer">
        <table class="gameboard">
            <tr>
                <td id="00"></td>
                <td id="01"></td>
                <td id="02"></td>
            </tr>
            <tr>
                <td id="10"></td>
                <td id="11"></td>
                <td id="12"></td>
           </tr>
           <tr>
                <td id="20"></td>
                <td id="21"></td>
                <td id="22"></td>
           </tr>
       </table>
    </div>
    
    <div class="buttonContainer">
        <button id="button">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
